<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн Магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2b2b2b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .banner {
      background: url('https://via.placeholder.com/1200x300') center/cover no-repeat;
      height: 300px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background: #ff6b00;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #2b2b2b;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Менің Онлайн Магазинім</h1>
  </header>
  <nav>
    <a href="index.html">Басты бет</a>
    <a href="catalog.html">Каталог</a>
    <a href="cart.html">Себет</a>
  </nav>
  <div class="banner"></div>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Өнім">
      <h3>Өнім атауы</h3>
      <p>15 000 ₸</p>
      <button>Себетке қосу</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Өнім">
      <h3>Екінші өнім</h3>
      <p>12 500 ₸</p>
      <button>Себетке қосу</button>
    </div>
    <!-- Тағы өнімдер қосуға болады -->
  </section>
  <footer>
    <p>&copy; 2025 Менің Онлайн Магазинім. Барлық құқықтар қорғалған.</p>
  </footer>
</body>
</html>
